<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MFC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>
          </i>Memory Flash Cards</i>
        </h1>

        <div class="stats">
          <div class="stat">
            <div class="stat-label">Moves</div>
            <div class="stat-value" id="moves">0</div>
          </div>

          <div class="stat">
            <div class="stat-label">Time</div>
            <div class="stat-value" id="time">0:00</div>
          </div>

          <div class="stat">
            <div class="stat-label">Matches</div>
            <div class="stat-value" id="matches">0/8</div>
          </div>
        </div>
      </div>

      <div class="game-board" id="gameBoard"></div>

      <div class="controls">
        <button class="btn" onclick="newGame()">
          <i class="fas fa-redo"></i> New Game
        </button>
      </div>
    </div>
    <div class="modal" id="winModal">
      <div class="modal-content">
        <h2>You Win!</h2>
        <p>
          Moves: <span id="finalMoves"></span><br />
          Time: <span id="finalTime"></span>
        </p>
        <button class="btn" onclick="newGame()">Play Again</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
